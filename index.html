<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNotes</title>
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="ShowNotesOnScreen()">
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">
            <h1>DevNotes</h1>
        </div>
        <div class="searchWrapper">
            <!-- Search icon -->
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search for a notepad..." id="searchField">
        </div>
        <div class="exportCsvWrapper">
            <button id="btnCSVExport" class="btn">Export CSV <i class="fa-solid fa-download"></i></button>
        </div>
    </nav>
    <!-- ADD NOTE CONTAINER -->
    <div class="addNoteContainer">
        <input type="text" placeholder="What do you wish to take note of?" id="addNoteField">
        <button class="addBtn" id="addNote"><i class="fa-solid fa-plus"></i></button>
    </div>
    <!-- NOTE WRAPPER -->
    <div id="notesWrapper">
    </div>
    <script src="./js/script.js" defer></script>
</body>

</html>
